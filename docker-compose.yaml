version: '3.8'
services:
  app:
    container_name: docker-fastapi
    restart: always
    build: .
    env_file:
      - ./app/.env
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: postgres
    env_file:
      - ./app/.env
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
    postgres_data:
